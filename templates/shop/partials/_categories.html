{% load i18n %}
{% if categories %}
<div class="d-flex align-items-center justify-content-between mb-4">
    <h2 class="mb-0">{% trans "Shop By Category" %}</h2>
    <div class="category-swiper-controls">
        <button class="btn btn-outline-secondary btn-sm me-2 category-swiper-prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn btn-outline-secondary btn-sm category-swiper-next">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<div class="swiper category-swiper-unique mb-5">
    <div class="swiper-wrapper">
        {% for cat in categories %}
            <div class="swiper-slide">
                <div class="category-card-small text-center shadow-sm rounded-3">
                    {% if cat.image %}
                        <img src="{{ cat.image.url }}" class="category-img-square rounded-circle mb-2" alt="{{ cat.name }}">
                    {% else %}
                        <img src="https://placehold.co/100x100/e0e0e0/555555?text={{ cat.name|slice:":1" }}" class="category-img-square rounded-circle mb-2" alt="{{ cat.name }}">
                    {% endif %}
                    <h6 class="card-title text-truncate">{{ cat.name }}</h6>
                    <a href="{% url 'shop:category_detail' slug=cat.slug %}" class="stretched-link"></a>
                </div>
            </div>
        {% empty %}
            <div class="swiper-slide text-center text-muted">
                {% trans "No categories available." %}
            </div>
        {% endfor %}
    </div>
</div>

<style>
/* Fix image size and centering */
.category-img-square {
    width: 100px;
    height: 100px;
    object-fit: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;
}

/* Style for the small category card */
.category-card-small {
    background-color: var(--bs-card-bg, #fff);
    border: none !important;
    border-radius: var(--bs-card-border-radius, 0.375rem);
    padding: 0.75rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 180px;
    position: relative;
    transition: transform 0.2s ease-in-out;
}
.category-card-small:hover {
    transform: translateY(-3px);
}

/* Style for the title */
.card-title {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--bs-body-color, #212529);
}

/* Hide button inside card, entire card is clickable */
.category-card-small .btn {
    display: none;
}

/* Placeholder text styling for images from placeholder URL */
.category-img-square[src*="placehold.co"] {
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Function to set swiper height equal to card height
    function setSwiperHeight() {
        const swiperContainer = document.querySelector('.category-swiper-unique');
        const card = document.querySelector('.category-card-small');
        if (swiperContainer && card) {
            const cardHeight = card.offsetHeight;
            swiperContainer.style.height = cardHeight + 'px';
        }
    }

    // Run after images load to get accurate height
    window.addEventListener('load', function() {
        setSwiperHeight();
        // Initialize Swiper after setting height
        initializeSwiper();
    });

    // Optional: update height on window resize
    window.addEventListener('resize', function() {
        setSwiperHeight();
    });

    function initializeSwiper() {
        new Swiper('.category-swiper-unique', {
            loop: false,
            slidesPerView: 2,
            spaceBetween: 10,
            navigation: {
                nextEl: '.category-swiper-next',
                prevEl: '.category-swiper-prev',
            },
            breakpoints: {
                576: { slidesPerView: 3, spaceBetween: 15 },
                768: { slidesPerView: 4, spaceBetween: 15 },
                992: { slidesPerView: 6, spaceBetween: 20 },
                1200: { slidesPerView: 7, spaceBetween: 20 },
                1400: { slidesPerView: 8, spaceBetween: 20 },
            },
        });
    }
});
</script>
{% endif %}
