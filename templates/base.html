{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE in 'ar' %}rtl{% else %}ltr{% endif %}" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>{% block title %}MNORY{% endblock %}</title>
    <!-- ... (head content remains the same) ... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/combined.css' %}">
    <link rel="stylesheet" href="{% static 'css/floating-actions.css' %}">
    {% block css %}{% endblock css %}
    <style>
        .fab-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }
        .fab-menu .fab-main {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--bs-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .fab-menu.active .fab-main {
            transform: rotate(45deg);
        }
        .fab-menu .fab-options {
            position: absolute;
            bottom: 70px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            list-style: none;
            padding: 0;
            margin: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        .fab-menu.active .fab-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .fab-menu .fab-option {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .fab-menu .fab-option:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body data-animations="true"
      class="loading"
      itemscope
      itemtype="https://schema.org/WebPage"
      data-current-url-name="{{ current_url_name }}"
      data-cart-count-url="{% url 'shop:get_cart_and_wishlist_counts' %}"
      data-add-to-cart-url="{% url 'shop:add_to_cart' %}"
      data-remove-from-cart-url="{% url 'shop:remove_from_cart' %}"
      data-add-to-wishlist-url="{% url 'shop:add_to_wishlist' %}"
      data-remove-from-wishlist-url="{% url 'shop:remove_from_wishlist' %}"
      data-mark-notifications-url="{% url 'shop:mark_notifications_as_read' %}">

    <!-- ... (header, loader, messages, etc.) ... -->
    <main id="main-content" role="main" class="main-content bg-theme" itemscope itemtype="https://schema.org/WebPageElement">
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer role="contentinfo" class="footer">
        {% include 'partials/_footer.html' %}
    </footer>

    <div class="fab-menu">
        <button class="fab-main">
            <span class="material-icons">add</span>
        </button>
        <ul class="fab-options">
            {% include 'partials/_whatsapp.html' %}
            <li>
                <button id="mnoryChatbotToggle" type="button" class="fab-option" style="background-color: var(--bs-info);" aria-label="{% trans 'Chat support' %}">
                    <span class="material-icons">chat</span>
                </button>
            </li>
            <li>
                <button id="backToTop" class="fab-option" style="background-color: var(--bs-secondary);" aria-label="{% trans 'Back to top' %}">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </li>
        </ul>
    </div>

    <!-- ... (modals and scripts) ... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        if (typeof AOS !== 'undefined') {
            AOS.init({
                duration: 800,
                once: true,
                offset: 100
            });
        }
    </script>
    <script src="{% static 'js/cart-wishlist.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/floating-actions.js' %}"></script>
    <!-- ... (chatbot logic) ... -->
    {% block js %}{% endblock js %}
</body>
</html>
