{% load static %}
<div id="page-loader">
  <img src="{% static 'images/logo.png' %}" alt="Loading..." class="loader-logo" loading="lazy" />
</div>

<!-- Loader styles moved to style.css -->

<script>
  window.addEventListener('load', function () {
    const loader = document.getElementById('page-loader');
    loader.classList.add('hidden');
    setTimeout(() => loader.style.display = 'none', 700); // Hide after fade out
  });
</script>
