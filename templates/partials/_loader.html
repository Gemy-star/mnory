<!-- Loader overlay with animated logo -->
 {% load static %}
<div id="page-loader" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
  font-family: 'Arial', sans-serif;
">

  <!-- Animated spinning logo -->
  <img src="{% static 'images/logo.png' %}" alt="Loading..." class="loader-logo" loading="lazy" />

</div>

<!-- Loader CSS -->
<style>
.loader-logo {
  width: 100px;
  height: auto;
  animation: spinPulse 1.5s infinite ease-in-out;
}

@keyframes spinPulse {
  0% {
    transform: rotate(0deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: rotate(180deg) scale(1.1);
    opacity: 0.7;
  }
  100% {
    transform: rotate(360deg) scale(1);
    opacity: 1;
  }
}

/* Fade out the loader when hiding */
#page-loader.hidden {
  opacity: 0;
  visibility: hidden;
}
</style>

<!-- Loader JS -->
<script>
  window.addEventListener('load', function () {
    const loader = document.getElementById('page-loader');
    loader.classList.add('hidden');
    setTimeout(() => loader.style.display = 'none', 700); // Hide after fade out
  });
</script>
