{% load i18n %}

<li>
    <a href="https://wa.me/{{ config.WHATSAPP_NUMBER|cut:'+' }}"
       id="whatsappBtn"
       target="_blank"
       rel="noopener noreferrer"
       class="fab-option"
       style="background-color: #25D366; border: none;"
       title="{% trans 'Chat with us on WhatsApp' %}"
       aria-label="{% trans 'Chat with us on WhatsApp' %}">
      <i class="fab fa-whatsapp" id="whatsappIcon"></i>
    </a>
</li>
<li>
    <button
       type="button"
       id="compareFab"
       class="fab-option"
       title="{% trans 'Compare products' %}"
       aria-label="{% trans 'Compare products' %}"
       style="display: none; background-color: var(--bs-info); border: none; position: relative;">
      <span class="material-icons" aria-hidden="true">compare_arrows</span>
      <span id="compareFabCount" class="compare-fab-count" aria-live="polite">0</span>
    </button>
</li>
